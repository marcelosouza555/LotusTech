<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Deslizante de Estresse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 80%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Controle Deslizante de Estresse</h2>

  <form>
    <label for="estresseRange">Quanto do dia você esteve estressado?</label>
    <input type="range" id="estresseRange" name="estresseRange" min="0" max="100" step="1" value="50">
    <br>
    <output for="estresseRange" id="estresseValue">50%</output>
  </form>

  <script>
    // Atualiza o valor exibido conforme o controle deslizante é ajustado
    var estresseRange = document.getElementById('estresseRange');
    var estresseValue = document.getElementById('estresseValue');

    estresseRange.addEventListener('input', function() {
      estresseValue.textContent = estresseRange.value + '%';
    });
  </script>
</body>
</html>
